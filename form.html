<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無標題文件</title>
</head>

<body>
<form method="post" enctype="multipart/form-data" name="form1" id="form1">
  <p>
    <label for="textfield">姓名:</label>
    <input name="textfield" type="text" required="required" id="guestname">
  </p>
  <p>
    <label for="tel">電話:</label>
    <input name="tel" type="tel" required="required" id="tel">
  </p>
  <p>填寫日期
    <label for="date">:</label>
    <input type="date" name="date" id="date">
  </p>
  <p>上傳檔案
    <label for="fileField">:</label>
    <input type="file" name="fileField" id="fileField">
  </p>
  <p>
    <label>
      <input name="性別" type="checkbox" id="性別_0" value="male" checked="checked">
      男</label>
    <label>
      <input type="checkbox" name="性別" value="female" id="性別_1">
    女</label>

    不提供</label>

    <select name="何處得知" required="required" id="何處得知">
      <option value="internet">網路</option>
      <option value="mrt" selected="selected">捷運站</option>
      <option value="friend">朋友轉傳</option>
      <option value="tv">電視</option>
    </select>
  </p>
  <p>
    <input name="submit" type="submit" id="submit" formaction="mailto:rchiu@mail.mcu.edu.tw?subject=意見回饋" formenctype="multipart/form-data" formmethod="POST" value="送出">
    <input type="reset" name="reset" id="reset" value="重設">
  </p>
</form>

</html>
